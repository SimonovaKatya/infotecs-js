<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
            integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>

</head>
<body>
<div class="container" id="container">
    <h1 class="container__total-elements">
        Всего элементов: <span id="total-count">0</span>
    </h1>
    <div class="container__list">
        <ol class="list" id="list"></ol>
        <div class="settings">
            <input value="10" type="number" class="number-products" id="number-products">
            <label for="number-products">Количество элементов</label>
            <button class="btn-products" onclick={fetchProducts()}>
                Получить следующие продукты
            </button>
        </div>
    </div>
    <div id="loader">загрузка...</div>
</div>
</body>
</html>
